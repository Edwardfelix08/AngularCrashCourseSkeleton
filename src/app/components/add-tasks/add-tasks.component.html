<form *ngIf="showAddTaskForm" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="taskText" [(ngModel)]="taskText" id="taskText" placeholder="Add Task"/> 
    </div>
    <div class="form-control">
        <label for="Day">Day</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Day"/>
    </div>
    <div class="form-control form-control-check" >
        <label for="Reminder">Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" />
    </div>
    <input type="submit" class="btn btn-block " value="Save Task" />
</form>
